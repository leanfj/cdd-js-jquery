<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rogus</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <table>
    <tbody>
      <tr>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
      </tr>
      <tr class="produto">
        <td>Cd Nirvana</td>
        <td>
          <div class="preco">
            R$ 29,90
          </div>
        </td>
        <td>
          <input class="quantidade" type="number" name="" value="1">
        </td>
      </tr>
      <tr class="produto">
        <td>Cd ColdPlay</td>
        <td>
          <div class="preco">
            R$ 39,90
          </div>
        </td>
        <td>
          <input class="quantidade" type="number" name="" value="1">
        </td>
      </tr>
      <tr class="produto">
        <td>Cd SilverChair</td>
        <td>
          <div class="preco">
            R$ 49,90
          </div>
        </td>
        <td>
          <input class="quantidade" type="number" name="" value="1">
        </td>
      </tr>
    </tbody>
    <tr>
      <td></td>
      <td>Total da Compra</td>
      <td>
        <div id="total">
          R$ 119,69
        </div>
      </td>
    </tr>
  </table>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
