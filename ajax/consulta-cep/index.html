<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Consulta Cep | Rastreio</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">Consulta Cep | Rastreio de encomendas ECT</h1>
      <form class="col-md-6 col-sm-12">
        <div class="cep form-group">
          <label for="cep__input" class="cep__label">CEP:</label>
          <input type="text" name="cep" value="" class="form-control" id="cep__input">
          <span id="helpBlock" class="help-block">Informe o cep Ex.: 21236060</span>
        </div>
        <div class="form-group">
          <button type="button" name="button" id="cep__btn" class="btn btn-primary btn-block">Consulta Cep</button>
        </div>
        <div class="jumbotron" id="jumbotron__cep">
          <div id="resposta__cep" class="">

          </div>
        </div>
      </form>
      <form class="col-md-6 col-sm-12">
        <div class="rastreio form-group">
          <label for="rastreio__input" class="rastreio__label">RASTREIO:</label>
          <input type="text" name="rastreio" value="" class="form-control" id="rastreio__input">
          <span id="helpBlock" class="help-block">Informe o c√≥digo de rastreio Ex.: OC118933500BR</span>
        </div>
        <div class="form-group">
          <button type="button" name="button" id="rastreio__btn" class="btn btn-primary btn-block">Consulta rastreio</button>
        </div>
        <div class="jumbotron" id="jumbotron__rastreio">
          <div id="resposta__rastreio" class="">

          </div>
        </div>
      </form>
    </div>
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <!-- moment -->
    <script src="js/moment.js" charset="utf-8"></script>
    <!-- javascript -->
    <script src="js/consulta.js" charset="utf-8"></script>
  </div>
</body>
</html>
